name: Pull Request Checks

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  # Vérifications rapides pour les PRs
  quick-checks:
    name: Quick PR Checks
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install black isort flake8

      - name: Check code formatting (Black)
        run: black --check src api tests

      - name: Check import sorting (isort)
        run: isort --check-only src api tests

      - name: Lint code (Flake8)
        run: flake8 src api tests

  # Commentaire automatique sur le PR
  pr-comment:
    name: PR Comment
    runs-on: ubuntu-latest
    needs: quick-checks
    if: always()

    steps:
      - name: Comment on PR
        uses: actions/github-script@v7
        with:
          script: |
            const status = '${{ needs.quick-checks.result }}';
            const message = status === 'success'
              ? '✅ All quick checks passed! The full CI pipeline will run next.'
              : '❌ Some quick checks failed. Please fix the issues before proceeding.';

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: message
            });

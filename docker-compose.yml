version: '3.8'

services:
  # API de Credit Scoring
  api:
    build: .
    container_name: credit-scoring-api
    ports:
      - "8000:8000"
    environment:
      - PYTHONUNBUFFERED=1
    volumes:
      - ./models:/app/models:ro
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Dashboard Streamlit (optionnel)
  dashboard:
    build:
      context: .
      dockerfile: Dockerfile.dashboard
    container_name: credit-scoring-dashboard
    ports:
      - "8501:8501"
    environment:
      - API_URL=http://api:8000
    depends_on:
      - api
    restart: unless-stopped
